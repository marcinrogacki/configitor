!---------------------------------------------------------------------------------
! Style name:   llama
! Style Author: Marcin Rogacki <rogacki.m@gmail.com>
! Style Date:   04/02/2015
!----------------------------------------------------------------------------------

!----------------------------------------------------------------------------------
! SUBTITUTE REPLACE COLORS
!
! e.g. for vim editor
! format: %s/<existing_color>/<your_new_color>/
! use:    %s/025953/113c5c/
!
!---------------------------------------------------------------------------------
! text.color:                           5c0a0a
! text.color.unfocus:                   694445
!
! main.color:                           d0590b
! main.colorTo:                         cc8e4c
!
! main.unfocus.color:                   d2a36f
! main.unfocus.colorTo:                 d9bb97
!----------------------------------------------------------------------------------

!----------------------------------------------------------------------------------
! Tip: http://www.tenr.de/howto/style_fluxbox/style_fluxbox.html
!----------------------------------------------------------------------------------

!----------------------------------------------------------------------------------
! BACKGROUND
!----------------------------------------------------------------------------------
background:                             fullscreen
background.pixmap:                      ~/.fluxbox/styles/llama/wallpaper

!----------------------------------------------------------------------------------
! MENU
!----------------------------------------------------------------------------------
menu.roundCorners:                      TopLeft TopRight BottomLeft BottomRight
menu.borderWidth:                       1
menu.borderColor:                       #d0590b
menu.alpha:                             100

menu.title.font:                        Dejavu Sans Mono-10:bold
menu.title.justify:                     Center
menu.title:                             gradient vertical
menu.title.color:                       #d0590b
menu.title.colorTo:                     #cc8e4c
menu.title.textColor:                   #5c0a0a

menu.frame.font:                        Dejavu Sans Mono-10:bold
menu.frame.color:                       #d2a36f
menu.frame.textColor:                   #5c0a0a

menu.hilite:                            flat
menu.hilite.color:                      #cc8e4c

!----------------------------------------------------------------------------------
! TOOLBAR
!----------------------------------------------------------------------------------
toolbar.borderColor:                    #d0590b
toolbar.borderWidth:                    1

toolbar.clock:                          gradient vertical
toolbar.clock.color:                    #d0590b
toolbar.clock.colorTo:                  #cc8e4c
toolbar.clock.textColor:                #5c0a0a

toolbar.workspace:                      gradient vertical
toolbar.workspace.color:                #d0590b
toolbar.workspace.colorTo:              #cc8e4c
toolbar.workspace.textColor:            #5c0a0a

toolbar.button:                         gradient vertical
toolbar.button.color:                   #d0590b
toolbar.button.colorTo:                 #cc8e4c
toolbar.button.textColor:               #5c0a0a

toolbar.iconbar.empty:                  gradient vertical
toolbar.iconbar.empty.color:            #d0590b
toolbar.iconbar.empty.colorTo:          #cc8e4c
toolbar.iconbar.empty.textColor:        #5c0a0a

toolbar.iconbar.focused:                gradient vertical
toolbar.iconbar.focused.color:          #d0590b
toolbar.iconbar.focused.colorTo:        #cc8e4c
toolbar.iconbar.focused.textColor:      #5c0a0a

toolbar.iconbar.unfocused:              gradient vertical
toolbar.iconbar.unfocused.color:        #d2a36f
toolbar.iconbar.unfocused.colorTo:      #d9bb97
toolbar.iconbar.unfocused.textColor:    #694445

!----------------------------------------------------------------------------------
! WINDOW
!----------------------------------------------------------------------------------
window.roundCorners:                    TopLeft TopRight BottomLeft BottomRight
window.borderWidth:                     1
window.borderColor:                     #d0590b
window.unfocus.borderColor:             #d2a36f

window.label.focus:                     gradient vertical
window.label.focus.color:               #d0590b
window.label.focus.colorTo:             #cc8e4c
window.label.focus.textColor:           #5c0a0a

window.label.unfocus:                   gradient vertical
window.label.unfocus.color:             #d2a36f
window.label.unfocus.colorTo:           #d9bb97
window.label.unfocus.textColor:         #694445

window.button.focus:                    gradient vertical
window.button.focus.color:              #d0590b
window.button.focus.colorTo:            #cc8e4c
window.button.focus.picColor:           #5c0a0a

window.button.unfocus:                  gradient vertical
window.button.unfocus.color:            #d2a36f
window.button.unfocus.colorTo:          #d9bb97
window.button.unfocus.picColor:         #694445
