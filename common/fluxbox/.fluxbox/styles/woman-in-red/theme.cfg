!---------------------------------------------------------------------------------
! Style name:   woman in red
! Style Author: Marcin Rogacki <rogacki.m@gmail.com>
! Style Date:   01/05/2013
!----------------------------------------------------------------------------------

!----------------------------------------------------------------------------------
! SUBTITUTE REPLACE COLORS
!
! e.g. for vim editor
! format: %s/<existing_color>/<your_new_color>/
! use:    %s/025953/113c5c/
!
!---------------------------------------------------------------------------------
! text.color:                           ffffff
! text.color.unfocus:                   999999
!
! main.color:                           ff4e00
! main.colorTo:                         801e1f
!
! main.unfocus.color:                   222222
! main.unfocus.colorTo:                 a56d55
!----------------------------------------------------------------------------------

!----------------------------------------------------------------------------------
! Tip: http://www.tenr.de/howto/style_fluxbox/style_fluxbox.html
!----------------------------------------------------------------------------------

!----------------------------------------------------------------------------------
! BACKGROUND
!----------------------------------------------------------------------------------
background:                             fullscreen
background.pixmap:                      ~/.fluxbox/styles/woman-in-red/wallpaper

!----------------------------------------------------------------------------------
! MENU
!----------------------------------------------------------------------------------
menu.roundCorners:                      TopLeft TopRight BottomLeft BottomRight
menu.borderWidth:                       1
menu.borderColor:                       #ff4e00
menu.alpha:                             100

menu.title.font:                        Dejavu Sans Mono-10:bold
menu.title.justify:                     Center
menu.title:                             gradient vertical
menu.title.color:                       #ff4e00
menu.title.colorTo:                     #801e1f
menu.title.textColor:                   #ffffff

menu.frame.font:                        Dejavu Sans Mono-10:bold
menu.frame.color:                       #222222
menu.frame.textColor:                   #ffffff

menu.hilite:                            flat
menu.hilite.color:                      #801e1f

!----------------------------------------------------------------------------------
! TOOLBAR
!----------------------------------------------------------------------------------
toolbar.borderColor:                    #ff4e00
toolbar.borderWidth:                    1

toolbar.clock:                          gradient vertical
toolbar.clock.color:                    #ff4e00
toolbar.clock.colorTo:                  #801e1f
toolbar.clock.textColor:                #ffffff

toolbar.workspace:                      gradient vertical
toolbar.workspace.color:                #ff4e00
toolbar.workspace.colorTo:              #801e1f
toolbar.workspace.textColor:            #ffffff

toolbar.button:                         gradient vertical
toolbar.button.color:                   #ff4e00
toolbar.button.colorTo:                 #801e1f
toolbar.button.textColor:               #ffffff

toolbar.iconbar.empty:                  gradient vertical
toolbar.iconbar.empty.color:            #ff4e00
toolbar.iconbar.empty.colorTo:          #801e1f
toolbar.iconbar.empty.textColor:        #ffffff

toolbar.iconbar.focused:                gradient vertical
toolbar.iconbar.focused.color:          #ff4e00
toolbar.iconbar.focused.colorTo:        #801e1f
toolbar.iconbar.focused.textColor:      #ffffff

toolbar.iconbar.unfocused:              gradient vertical
toolbar.iconbar.unfocused.color:        #222222
toolbar.iconbar.unfocused.colorTo:      #a56d55
toolbar.iconbar.unfocused.textColor:    #999999

!----------------------------------------------------------------------------------
! WINDOW
!----------------------------------------------------------------------------------
window.roundCorners:                    TopLeft TopRight BottomLeft BottomRight
window.borderWidth:                     1
window.borderColor:                     #ff4e00
window.unfocus.borderColor:             #222222

window.label.focus:                     gradient vertical
window.label.focus.color:               #ff4e00
window.label.focus.colorTo:             #801e1f
window.label.focus.textColor:           #ffffff

window.label.unfocus:                   gradient vertical
window.label.unfocus.color:             #222222
window.label.unfocus.colorTo:           #a56d55
window.label.unfocus.textColor:         #999999

window.button.focus:                    gradient vertical
window.button.focus.color:              #ff4e00
window.button.focus.colorTo:            #801e1f
window.button.focus.picColor:           #ffffff

window.button.unfocus:                  gradient vertical
window.button.unfocus.color:            #222222
window.button.unfocus.colorTo:          #a56d55
window.button.unfocus.picColor:         #999999
